{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'task_list/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form method="post" action="{% url 'add_task' %}">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>

        <ul id="task-list">
            {% for task in tasks %}
                <li class="task {% if task.completed %}done{% endif %}" data-id="{{ task.id }}">
                    <span class="task-title">{{ task.title }}</span>
                    <div class="actions">
                        <a href="{% url 'update_task' task.id %}" class="action complete">✔</a>
                        <a href="{% url 'delete_task' task.id %}" class="action delete">❌</a>
                    </div>
                </li>
            {% empty %}
                <li>No tasks yet. Add one above!</li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'task_list/js/script.js' %}"></script>
</body>
</html>
